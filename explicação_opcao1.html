<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Montar um Sistema</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 80px auto;
      background-color: #2c2c3a;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2rem;
      color: #cfc3ff;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #e0d9ff;
      text-align: center;
      margin-bottom: 30px;
    }

    .btn-iniciar {
      display: block;
      width: 180px;
      margin: 0 auto;
      padding: 14px 24px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background-color: #7a4de8;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      text-align: center;
    }

    .btn-iniciar:hover {
      background-color: #5e3bb0;
    }

    .logo {
      display: block;
      margin: 0 auto 30px auto;
      width: 120px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="css/imagem/IMG_4188.PNG" alt="Logo JP" class="logo"> <!-- Altere o src se quiser -->
    <h1>Montar um Sistema</h1>
    <p>
      Com esta opção, você irá criar um sistema totalmente personalizado com os módulos e funções que precisa.
      Você poderá definir permissões, layout e automatizações com facilidade.
    </p>
    <p>
      Clique em <strong>"Iniciar"</strong> para começar a construir sua solução ideal.
    </p>
    <a href="montar.html" class="btn-iniciar">Iniciar</a>
  </div>
</body>
</html>
